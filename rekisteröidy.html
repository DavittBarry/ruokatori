        <div class="row">
            
                <h2>Rekisteröidy käyttäjäksi</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                      <label for="fname">Etunimi</label> 
                      <input id="fname" name="fname" placeholder="Etunimi" type="text" required="required" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="sname">Sukunimi</label> 
                      <input id="sname" name="sname" placeholder="Sukunimi" type="text" required="required" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="age">Syntymäaika</label> 
                      <input id="age" name="age" placeholder="Syntymäaika" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="sukupuoli">Sukupuoli</label> 
                      <div>
                        <div class="form-check form-check-inline">
                          <input name="radio" id="radio_0" type="radio" required="required" class="form-check-input" value="Nainen"> 
                          <label for="radio_0" class="form-check-label">Nainen</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input name="radio" id="radio_1" type="radio" required="required" class="form-check-input" value="Mies"> 
                          <label for="radio_1" class="form-check-label">Mies</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input name="radio" id="radio_2" type="radio" required="required" class="form-check-input" value="Muu"> 
                          <label for="radio_2" class="form-check-label">Muu</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label> 
                      <input id="email" name="email" placeholder="sähköposti" type="text" required="required" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="userID">Käyttäjätunnus</label> 
                      <input id="userID" name="userID" placeholder="Käyttäjätunnus" type="text" required="required" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="password">Salasana</label> 
                      <input id="password" name="password" placeholder="Salasana" type="text" required="required" class="form-control">
                    </div> 
                    <div class="form-group">
                      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
        </div>
