          <form action="https://formspree.io/f/mdoyyakl" method="POST" id="my-form">
          <div class="section group white">
          <div class="content-wrapper">
          <div class="col span_2_of_2">
              <div class="leadtext">
                  
          <label for="name">Nimi*</label>
          <input type="text" id="name" name="name" maxlength="28" placeholder="koko nimesi.." required> 

          <label for="Phonenumber">Puhelinnumero*</label>
          <input type="text" id="phonenumber" name="Puhelinnumero" maxlength="20" placeholder="Puhelinnumerosi " >

          <label for="email">Sähköpostiosoite*</label>
          <input type="text" id="email" name="email-wrap" placeholder="Sähköpostiosoitesi.." required> 

          <label for="Subject">Aihe*</label>
          <select id="Subject" name="Subject" required>
          <option value="Query">Kysymys</option>
          <option value="Feedback">Palaute</option>
          <option value="">Tilaus</option>
          <option value="Get a quote">Tarjouspyyntö</option>
          <option value="Returns">Reklamaatio</option>
          <option value="Others">Muu</option>
          </select>

          <label for="Message">Viesti*</label>
          <textarea id="Message" name="Message" rows="10" cols="30" placeholder="kirjoita tähän viestisi.." style="height:200px"></textarea required>


          <input type="submit" value="Lähetä viesti">

          </form>
          </div>


          </main>
</div>
