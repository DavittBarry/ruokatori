      <div class="col-md-4 d-flex flex-column mb-5">
        <img
          src="images/otayhteytta.jpeg"

          class="main-1-kuva"
          width="286.44"

        />

    <!--roww-->

    <div class="row justify-content-center mb-5">
      <form action="https://formspree.io/f/mdoyyakl" method="POST" id="my-form">
        <div class="form-group" style="padding: 2px 3rem">
          <label for="name"><p>Nimi*</p> </label>
          <input
            id="name"
            name="name"
            placeholder="Koko nimesi.."
            type="text"
            aria-describedby="nameHelpBlock"
            required="required"
            class="form-control"
          />
          <span id="nameHelpBlock" class="form-text text-muted"
            ><p>*Pakkollinen kenttä</p></span
          >
        </div>

        <div class="form-group" style="padding: 2px 3rem">
          <label for="phone number"><p>Puhelinnumero</p></label>
          <input
            id="phone number"
            name="phone number"
            placeholder="Puhelinnumerosi.."
            type="text"
            class="form-control"
          />
        </div>

        <div class="form-group" style="padding: 10px 3rem">
          <label for="email address"><p>Sähköpostiosoite*</p></label>
          <input
            id="email address"
            name="email address"
            placeholder="Sähköpostiosoitesi.."
            type="text"
            required="required"
            class="form-control"
          />
        </div>

        <div class="form-group" style="padding: 2px 3rem">
          <label for="Subject"><p>Aihe*</p></label>
          <div>
            <select
              id="Subject"
              name="Subject"
              required="required"
              class="custom-select"
            >
              <option value="Query">Kysymys</option>
              <option value="Feedback">Palaute</option>
              <option value="Orders">Tilaus</option>
              <option value="Get a quote">Tarjouspyyntö</option>
              <option value="Returns">Reklamaatio</option>
              <option value="Others">Muu</option>
            </select>
          </div>
        </div>

        <div class="form-group" style="padding: 15px 3rem">
          <label for="Message"><p>Viesti*</p></label>
          <textarea
            id="Message"
            name="Message"
            cols="40"
            rows="10"
            required="required"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group" style="padding: 2px 3rem">
          <button name="submit" type="submit" class="btn btn-primary">
            Lähetä
          </button>
        </div>
      </form>
    </div>
    <!-- row -->
  </div>
  <!-- Container fluid -->
</main>
