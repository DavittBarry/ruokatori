<div class="d-flex justify-content-center mb-3"></div>
<div class="container max-width bg-white py-3">
  <div class="row my-custom-row justify-content-center" style="padding: 3rem">
    <div class="col-md-4">
      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div>
      <h2>Kirjaudu sisään</h2>
      <form id="login-form" action="#" method="post">
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden"
            >Sähköposti</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Sähköposti"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label visually-hidden"
            >Salasana</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Salasana"
          />
        </div>
        <button
          value="Login"
          id="login-form-submit"
          type="submit"
          class="btn btn-primary mb-3"
        >
          Kirjaudu sisään
        </button>
      </form>
    </div>
  </div>
</div>
